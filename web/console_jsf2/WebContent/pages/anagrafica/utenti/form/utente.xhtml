<!DOCTYPE ui:composition
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2" template="/templates/defaultTemplate.xhtml">
	<f:loadBundle var="msg" basename="messages"/>

	<ui:define name="pageTitle">#{msg['utente.dettaglio.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['utente.dettaglio.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="/#{msg['menu.group.anagrafica']}"/></li>
			<li><a4j:commandLink action="#{utenteMBean.restoreSearch}" value="/#{msg['utente.listaUtenti.pageTitle']}">
				</a4j:commandLink></li>
			<li><h:outputText rendered="#{utenteMBean.selectedElement.DTO.id != -1}" value="/#{msg['utente.dettaglio.pageTitle']} (#{utenteMBean.selectedElement.username.value})"/></li>
			<li><h:outputText rendered="#{utenteMBean.showForm == true and utenteMBean.azione == 'update'}" value="/#{msg['commons.button.aggiorna']}"/> <h:outputText rendered="#{utenteMBean.showForm == true and utenteMBean.azione != 'update'}" value="/#{msg['commons.button.nuovo']}"/></li>
		</ul>
	</ui:define>
	<ui:define name="body">


		<rich:panel id="panelContainer1" style="padding:0" headerClass="outpanelHeader" styleClass="noborder">
			<h:outputText id="outNoDettaglio" value="#{msg['utente.dettaglio.nodata']}" rendered="#{empty utenteMBean.selectedElement and utenteMBean.azione == 'update'}"/>

			<!-- Form Inserimento dati -->
			<op2web:editForm mBean="#{utenteMBean}" rendered="#{utenteMBean.showForm  == true}" fieldsToUpdateButtonInvia="mainct" fieldsToUpdateButtonAnnulla="mainct">
				<p class="legend">
					<strong>#{msg['commons.label.note']}</strong> (<em>*</em>)
					#{msg['commons.label.campiObbligatori']}
				</p>
				<op2web:fieldset legend="#{msg['utente.form.label']}" collapsible="false" closed="false" rendered="#{true}">

					<op2web:formFields nomiFields="#{'nome,cognome,username,password,ruolo'}"/>

				</op2web:fieldset>
				<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>

				<op2web:fieldset legend="#{msg['utente.form.dipartimento.label']}" collapsible="false" closed="false" rendered="#{true}">

					<op2web:formFields nomiFields="#{'dipartimento'}"/>

				</op2web:fieldset>
			</op2web:editForm>

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody" rendered="#{not empty utenteMBean.selectedElement and utenteMBean.showForm == false}">
				<f:facet name="header">
					<h:outputText id="outHeaderFattura1" value="#{msg['utente.dettaglio.pageTitle']} (#{utenteMBean.selectedElement.username.value})" rendered="#{not empty utenteMBean.selectedElement}"/>
				</f:facet>

				<!-- Messaggio Idp -->
				<h:panelGrid id="panelDettaglio2" columnClasses="gridContent verticalAlignTop" rendered="#{!empty utenteMBean.selectedElement}" columns="1" width="100%">

					<!-- Dati Generali  -->
					<op2web:fieldset legend="#{msg['utente.label.generale']}" rendered="#{true}">
						<op2web:outputGroup group="#{utenteMBean.selectedElement.fieldsDatiGenerali}"/>
					</op2web:fieldset>
					
					<op2web:fieldset legend="#{msg['utente.form.dipartimento.label']}" collapsible="false" closed="false" rendered="#{not empty utenteMBean.selectedElement.listaDipartimenti}">
					
					<c:set var="dipartimentoMetadata" value="#{utenteMBean.selectedElement.metadataDipartimento}"/>
							
					<c:set var="listaDipartimenti" value="#{utenteMBean.selectedElement.listaDipartimenti}"/>
							
							<op2web:simpleTable id="tabellaDipartimenti" rendered="#{not empty listaDipartimenti}" value="#{listaDipartimenti}">
						<!-- Descrizione -->
						<op2web:tableColumn fieldValue="#{item.descrizione}" fieldDescriptor="#{dipartimentoMetadata.descrizione}"/>
							
						<!-- Codice -->
						<op2web:tableColumn fieldValue="#{item.codice}" fieldDescriptor="#{dipartimentoMetadata.codice}"/>

						<!-- Modalita' Push -->
						<op2web:tableColumn fieldValue="#{item.modalitaPush}" fieldDescriptor="#{dipartimentoMetadata.modalitaPush}"/>

						</op2web:simpleTable>
					
					</op2web:fieldset>

				</h:panelGrid>

				<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
				<h:form id="formShowUpdateForm">
					<div class="buttonrow">
						<a4j:commandButton id="aggiorna" value="#{msg['commons.button.modifica']}" styleClass="icon-edit" status="mainStatus" action="#{utenteMBean.modifica}" render="mainct">
						</a4j:commandButton>
					</div>
				</h:form>

			</rich:panel>

		</rich:panel>

	</ui:define>
</ui:composition>
