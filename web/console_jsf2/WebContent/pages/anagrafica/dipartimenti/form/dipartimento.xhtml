<!DOCTYPE ui:composition
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2" template="/templates/defaultTemplate.xhtml">
	<f:loadBundle var="msg" basename="messages"/>

	<ui:define name="pageTitle">#{msg['dipartimento.dettaglio.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['dipartimento.dettaglio.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li>
				<h:outputText value="/#{msg['menu.group.anagrafica']}"/>
			</li>
			<li>
				<a4j:commandLink action="#{dipartimentoMBean.restoreSearch}" value="/#{msg['dipartimento.listaDipartimenti.pageTitle']}">
				</a4j:commandLink>
			</li>
			<li>
				<h:outputText rendered="#{dipartimentoMBean.selectedElement.DTO.id != -1}" value="/#{msg['dipartimento.dettaglio.pageTitle']} (#{dipartimentoMBean.selectedElement.codice.value})"/>
			</li>
			<li>
				<h:outputText rendered="#{dipartimentoMBean.showForm == true and dipartimentoMBean.azione == 'update'}" value="/#{msg['commons.button.aggiorna']}"/>
				<h:outputText rendered="#{dipartimentoMBean.showForm == true and dipartimentoMBean.azione != 'update'}" value="/#{msg['commons.button.nuovo']}"/>
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">

		<rich:panel id="panelContainer1" style="padding:0" headerClass="outpanelHeader" styleClass="noborder"> 
			<h:outputText id="outNoDettaglio" value="#{msg['dipartimento.dettaglio.nodata']}" rendered="#{empty dipartimentoMBean.selectedElement and dipartimentoMBean.azione == 'update'}"/>

			<!-- Form Inserimento dati -->
			<op2web:editForm mBean="#{dipartimentoMBean}" rendered="#{dipartimentoMBean.showForm  == true}" fieldsToUpdateButtonInvia="mainct" fieldsToUpdateButtonAnnulla="mainct">
				<p class="legend">
					<strong>#{msg['commons.label.note']}</strong> (<em>*</em>)
					#{msg['commons.label.campiObbligatori']}
				</p>
				<op2web:fieldset legend="#{msg['dipartimento.form.label']}" collapsible="false" closed="false" rendered="#{true}">

					<op2web:formFields nomiFields="#{'codice,descrizione,registro,modalitaPush,notificaAutomatica'}"/>

				</op2web:fieldset>
				<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
				<op2web:fieldset legend="#{msg['dipartimento.form.properties.label']}" collapsible="false" closed="false" rendered="#{true}">
					<c:forEach items="#{dipartimentoMBean.form.properties}" var="prop">
						<!-- Proprieta i-esima -->
						<op2web:formField field="#{prop}"/>
					</c:forEach>
				</op2web:fieldset>
				
 
			</op2web:editForm>

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody" rendered="#{not empty dipartimentoMBean.selectedElement and dipartimentoMBean.showForm == false}">
				<f:facet name="header">
					<h:outputText id="outHeaderFattura1" value="#{msg['dipartimento.dettaglio.pageTitle']} (#{dipartimentoMBean.selectedElement.codice.value})" rendered="#{not empty dipartimentoMBean.selectedElement}"/>
				</f:facet>

				<!-- Messaggio Idp -->
				<h:panelGrid id="panelDettaglio2" columnClasses="gridContent verticalAlignTop" rendered="#{!empty dipartimentoMBean.selectedElement}" columns="1" width="100%">

					<!-- Dati Generali  -->
					<op2web:fieldset legend="#{msg['dipartimento.label.generale']}" rendered="#{true}">
						<op2web:outputGroup group="#{dipartimentoMBean.selectedElement.fieldsDatiGenerali}" nomiFields="#{'codice,descrizione,registro,notificaAutomatica,modalitaPush'}"/>
					</op2web:fieldset>

					<op2web:fieldset legend="#{msg['dipartimento.label.properties']}" rendered="#{not empty dipartimentoMBean.selectedElement.fieldsProperties.fields}">
						<op2web:outputGroup group="#{dipartimentoMBean.selectedElement.fieldsProperties}"/>
					</op2web:fieldset>
				</h:panelGrid>

				<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
				<h:form id="formShowUpdateForm"> 
					<div class="buttonrow">
						<a4j:commandButton id="aggiorna" value="#{msg['commons.button.modifica']}" styleClass="icon-edit" status="mainStatus" action="#{dipartimentoMBean.modifica}" render="mainct">
						</a4j:commandButton>
					</div>
				</h:form>
			</rich:panel>
		</rich:panel>
	</ui:define>
</ui:composition>
