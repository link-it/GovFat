<!DOCTYPE ui:composition
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2" template="/templates/defaultTemplate.xhtml">
	<f:loadBundle var="msg" basename="messages"/>
	<h:outputScript xmlns="" library="default" name="resource://jquery.js"/>

	<ui:define name="pageTitle">#{msg['dipartimento.listaDipartimenti.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['dipartimento.listaDipartimenti.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="/#{msg['menu.group.anagrafica']}"/></li>
			<li><h:outputText value="/#{msg['dipartimento.listaDipartimenti.pageTitle']}"/></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<rich:panel styleClass="noborder" id="pagina">

			<op2web:search mBean="#{dipartimentoMBean}" fieldsToUpdateButtonFiltra="dipartimentiListView" fieldsToUpdateButtonReset="dipartimentiListView">
				<!-- Descrizione,Codice -->
				<op2web:searchFields nomiFields="#{'descrizione,codice'}"/>
			</op2web:search>

			<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
			
			<op2web:managedPagedListView value="#{dipartimentoDM}" mBean="#{dipartimentoMBean}" styleClass="fullWidth">
	
				<!-- Colonne Descrizione,Codice,modalitaPush -->
				<op2web:tableColumns nomiColonne="#{'descrizione,codice,modalitaPush'}"/>
					
			</op2web:managedPagedListView>
		</rich:panel>
	</ui:define>
</ui:composition>
