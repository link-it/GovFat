<!DOCTYPE ui:composition
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2" template="/templates/defaultTemplate.xhtml">
	<f:loadBundle var="msg" basename="messages"/>

	<ui:define name="pageTitle">#{msg['registro.dettaglio.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['registro.dettaglio.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="/#{msg['menu.group.anagrafica']}"/></li>
			<li><a4j:commandLink action="#{enteMBean.restoreSearch}" value="/#{msg['ente.dettaglio.pageTitle']} (#{enteMBean.selectedElement.nome.value})">
				</a4j:commandLink></li>
			<li><h:outputText rendered="#{registroMBean.selectedElement.DTO.id != -1}" value="/#{msg['registro.dettaglio.pageTitle']} (#{registroMBean.selectedElement.nome.value})"/></li>
			<li><h:outputText rendered="#{registroMBean.showForm == true and registroMBean.azione == 'update'}"  value="/#{msg['commons.button.aggiorna']}"/> 
				 <h:outputText rendered="#{registroMBean.showForm == true and registroMBean.azione != 'update'}" value="/#{msg['registro.dettaglio.nuovo']}"/></li>
		</ul>
	</ui:define>
	<ui:define name="body">

<!-- 		<c:set var="registroMBean" value="#{enteMBean.registroMBean}"/> -->

		<rich:panel id="panelContainer1" style="padding:0" headerClass="outpanelHeader" styleClass="noborder">
			<h:outputText id="outNoDettaglio" value="#{msg['registro.dettaglio.nodata']}" rendered="#{empty registroMBean.selectedElement and registroMBean.azione == 'update'}"/>

		<!-- Form Inserimento dati -->
			<op2web:editForm mBean="#{registroMBean}" rendered="#{registroMBean.showForm  == true}" fieldsToUpdateButtonInvia="mainct" fieldsToUpdateButtonAnnulla="mainct">
				<p class="legend">
					<strong>#{msg['commons.label.note']}</strong> (<em>*</em>)
					#{msg['commons.label.campiObbligatori']}
				</p>
				<op2web:fieldset legend="#{msg['registro.form.label']}" collapsible="false" closed="false" rendered="#{true}">

					<op2web:formFields nomiFields="#{'nome,username,password'}"/>
					
				</op2web:fieldset>
				<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
				<op2web:fieldset legend="#{msg['registro.form.properties.label']}" collapsible="false" closed="false" rendered="#{true}">


					<c:forEach items="#{registroMBean.form.properties}" var="prop">

						<!-- Proprieta i-esima -->
						<op2web:formField field="#{prop}"/>
					</c:forEach>

				</op2web:fieldset>
			</op2web:editForm>

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody" rendered="#{not empty registroMBean.selectedElement and registroMBean.showForm == false}">
				<f:facet name="header">
					<h:outputText id="outHeaderFattura1" value="#{msg['registro.dettaglio.pageTitle']} (#{registroMBean.selectedElement.nome.value})" rendered="#{not empty registroMBean.selectedElement}"/>
				</f:facet>

				<!-- Messaggio Idp -->
				<h:panelGrid id="panelDettaglio2" columnClasses="gridContent verticalAlignTop" rendered="#{!empty registroMBean.selectedElement}" columns="1" width="100%">

					<!-- Dati Generali  -->
					<op2web:fieldset legend="#{msg['registro.label.generale']}" rendered="#{true}">
						<op2web:outputGroup group="#{registroMBean.selectedElement.fieldsDatiGenerali}"/>
					</op2web:fieldset>

					<op2web:fieldset legend="#{msg['registro.label.properties']}" rendered="#{not empty registroMBean.selectedElement.fieldsProperties.fields}">
						<op2web:outputGroup group="#{registroMBean.selectedElement.fieldsProperties}"/>
					</op2web:fieldset>

				</h:panelGrid>

				<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
				<h:form id="formShowUpdateForm">
					<div class="buttonrow">
						<a4j:commandButton id="aggiorna" value="#{msg['commons.button.modifica']}" styleClass="icon-edit" status="mainStatus" action="#{registroMBean.modifica}" render="mainct">
						</a4j:commandButton>
					</div>
				</h:form>

			</rich:panel>

		</rich:panel>

	</ui:define>
</ui:composition>
