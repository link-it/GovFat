<!DOCTYPE ui:composition
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2" template="/templates/defaultTemplate.xhtml">
	<f:loadBundle var="msg" basename="messages"/>

	<ui:define name="pageTitle">#{msg['ente.dettaglio.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['ente.dettaglio.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li>
				<h:outputText value="/#{msg['menu.group.anagrafica']}"/>
			</li>
			<li>
				<h:outputText rendered="#{enteMBean.selectedElement.DTO.id != -1 and enteMBean.showForm == false}" value="/#{msg['ente.dettaglio.pageTitle']} (#{enteMBean.selectedElement.nome.value})"/>
				<a4j:commandLink rendered="#{enteMBean.selectedElement.DTO.id != -1 and enteMBean.showForm == true}" action="#{enteMBean.restoreSearch}" value="/#{msg['ente.dettaglio.pageTitle']}">
				</a4j:commandLink>
			</li>
			<li>
				<h:outputText rendered="#{enteMBean.showForm == true and enteMBean.azione == 'update'}" value="/#{msg['commons.button.aggiorna']}"/>
				<h:outputText rendered="#{enteMBean.showForm == true and enteMBean.azione != 'update'}" value="/#{msg['commons.button.nuovo']}"/>
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
<!-- 		<c:set var="registroMBean" value="#{enteMBean.registroMBean}"/> -->
		<c:set var="registroMetadata" value="#{registroMBean.metadata}"/>

		<rich:panel id="panelContainer1" style="padding:0" headerClass="outpanelHeader" styleClass="noborder">
			<h:outputText id="outNoDettaglio" value="#{msg['ente.dettaglio.nodata']}" rendered="#{empty enteMBean.selectedElement and enteMBean.azione == 'update'}"/>

			<rich:panel id="panelDettaglioForm1" bodyClass="inpanelBody" rendered="#{not empty enteMBean.selectedElement and enteMBean.showForm == true}">
				<f:facet name="header">
					<h:outputText id="outHeaderEnteFr1" value="#{msg['ente.dettaglio.pageTitle']} (#{enteMBean.selectedElement.nome.value})" rendered="#{not empty enteMBean.selectedElement}"/>
				</f:facet>
				
				<!-- Form Inserimento dati -->
				<op2web:editForm mBean="#{enteMBean}" rendered="#{enteMBean.showForm  == true}" fieldsToUpdateButtonInvia="mainct" fieldsToUpdateButtonAnnulla="mainct">
					<p class="legend">
						<strong>#{msg['commons.label.note']}</strong> (<em>*</em>)
						#{msg['commons.label.campiObbligatori']}
					</p>
					<op2web:fieldset legend="#{msg['ente.form.label']}" collapsible="false" closed="false" rendered="#{true}">

						<op2web:formFields nomiFields="#{'nome,descrizione,endpoint'}"/>

					</op2web:fieldset>
	
				</op2web:editForm>					
			</rich:panel>

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody" rendered="#{not empty enteMBean.selectedElement and enteMBean.showForm == false}">
				<f:facet name="header">
					<h:outputText id="outHeaderFattura1" value="#{msg['ente.dettaglio.pageTitle']} (#{enteMBean.selectedElement.nome.value})" rendered="#{not empty enteMBean.selectedElement}"/>
				</f:facet>

				<!-- Messaggio Idp -->
				<h:panelGrid id="panelDettaglio2" columnClasses="gridContent verticalAlignTop" rendered="#{!empty enteMBean.selectedElement}" columns="1" width="100%">

					<!-- Dati Generali  -->
					<op2web:fieldset legend="#{msg['ente.label.generale']}" rendered="#{true}">
						<op2web:outputGroup group="#{enteMBean.selectedElement.fieldsDatiGenerali}"/>
					</op2web:fieldset>

					<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>

					<h:form id="formShowUpdateForm">
						<div class="buttonrow">
							<a4j:commandButton id="aggiorna" value="#{msg['ente.modifica']}" styleClass="icon-edit" status="mainStatus" action="#{enteMBean.modifica}" render="mainct,panelRegistri2">
							</a4j:commandButton>
						</div>
					</h:form>
				</h:panelGrid>
			</rich:panel>

			<a4j:outputPanel id="panelRegistri2" layout="block" rendered="#{not empty enteMBean.selectedElement and enteMBean.showForm == false}">
				<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>

				<!-- Tabella Registri -->
				<op2web:pagedListView id="panelRegistri2_view"  value="#{registroDM}" enableDelete="true" headerText="#{msg['registro.tabellaRisultati.label']}" showAddButton="true" showDetailColumn="true" detailLinkText="#{msg['registro.dettaglioTitle']}" showSelectAll="true" mBean="#{registroMBean}" styleClass="fullWidth">

					<!-- Colonne nome,username -->
					<op2web:tableColumns nomiColonne="#{'nome,username'}"/>

				</op2web:pagedListView>
				
			</a4j:outputPanel>
		</rich:panel>

	</ui:define>
</ui:composition>
