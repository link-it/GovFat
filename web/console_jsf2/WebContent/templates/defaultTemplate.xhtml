<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core" 
xmlns:rich="http://richfaces.org/rich" 
xmlns:a4j="http://richfaces.org/a4j" 
xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2" 
xmlns:c="http://java.sun.com/jsp/jstl/core" class="wallpaper"
lang="#{loginBean.currentLang}">
<h:outputScript xmlns=""   name="jquery.js"/>

	<h:outputScript xmlns="" library="scripts"  name="jquery.sticky.min.js"/>
	<h:outputStylesheet xmlns="" library="css"  name="webGenericProject.css"/>
	<f:loadBundle var="msg" basename="messages"/>
<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>

		<title>#{msg['appTitle']}</title>

		<link href="#{facesContext.externalContext.request.contextPath}/css/default.css" rel="stylesheet" type="text/css"/>
		<link href="#{facesContext.externalContext.request.contextPath}/css/linkit-main.css" rel="stylesheet" type="text/css"/>
		<link href="#{facesContext.externalContext.request.contextPath}/css/linkit-custom.css" rel="stylesheet" type="text/css"/>
		<link href="#{facesContext.externalContext.request.contextPath}/css/linkit-form.css" rel="stylesheet" type="text/css"/>
		<link href="#{facesContext.externalContext.request.contextPath}/css/crumbs.css" rel="stylesheet" type="text/css"/>
		<link href="#{facesContext.externalContext.request.contextPath}/css/mimetype.css" rel="stylesheet" type="text/css"/>
		<link href="#{facesContext.externalContext.request.contextPath}/css/icons.css" rel="stylesheet" type="text/css"/>
			
	 
		<ui:insert name="head" />

	   <script type="text/javascript">
			function disableButton(btn){
   				 document.getElementById(btn).disabled = true;
			}
			function enableButton(btn){
    			document.getElementById(btn).disabled = false;
			}
	</script>
	</h:head>


	<h:body styleClass="wallpaper" lang="#{loginBean.currentLang}">
		<div class="rf-pg container" id="application-page">
			<div id="rfPHd" class="rf-p-hdr rf-pg-hdr">
				<div id="rfPHdC" class="rf-pg-hdr-cnt">		
					<h:panelGroup id="headerct" layout="block">
					<table style="width:100%; padding-top: 5px;">
						<tbody>
							<tr>
								<td align="left">
								<h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/fattura/list/listaFatture.jsf" style="text-decoration: none; color: #000;">
										<h:outputText value="#{msg['appTitle']}" style="font-size: 197%; font-weight: bold;"/>
								</h:outputLink>
								</td>
								<td align="right">
									<h:panelGrid id="panelGroupOut_headerRight" columnClasses="gridContent verticalAlignTop" columns="#{loginBean.languageForm.rendered == 'true' and loginBean.isLoggedInAsString == 'true' ? 2 : 1}">
										<h:form id="#{loginBean.languageForm.id}" prependId="false" execute="@this" ajaxSubmit="true" rendered="#{loginBean.languageForm.rendered == 'true'}">
												<op2web:formField field="#{loginBean.languageForm.lingua}"/>
										</h:form>
										<c:if test="#{loginBean.isLoggedInAsString == 'true'}">
											<h:form>
												<h:outputLabel value=" | " rendered="#{loginBean.languageForm.rendered == 'true'}" style="FONT-WEIGHT: normal;  margin-left: 20px;"/>
												<h:outputLabel value="#{msg['homepage.logged.username']}:  "  style="FONT-WEIGHT: normal;"/>
												<h:outputText id="usernameCtr" value="#{loginBean.username} " style="FONT-WEIGHT: bold;"/>
												<h:outputLabel value=" | "  style="FONT-WEIGHT: normal;"/>
												<h:commandLink action="#{loginBean.logout}" value="#{msg['homepage.logged.logout']}" style="color: #dd2c0d !important;"/>Â 
											</h:form>
										</c:if>
									</h:panelGrid>
								</td>
							</tr>
						</tbody>
					</table>
				</h:panelGroup>
			</div>
		</div>
		<rich:jQuery name="activeRow" timing="domready" query="hover(function(){jQuery(this).addClass('active')},function(){jQuery(this).removeClass('active')})"/>
		<rich:jQuery name="checkBrowser" timing="domready" selector="a[id*='iconLink']" query="addClass((jQuery.browser.msie &amp;&amp; jQuery.browser.version=='6.0') ? 'iconLinkie' : '')"/>
		<script type="text/javascript">//<![CDATA[
			 jQuery(document).ready(function() {
				if(jQuery.browser.msie){
					if(jQuery.browser.version=="6.0")
						jQuery("a[id*='iconLink']").addClass('iconLink');
				}

				jQuery("[id$='menuct']").sticky({topSpacing:10});
			 });
		//]]></script>

			<!-- main content -->
				<rich:panel id="mainct" styleClass="noborder rf-pg-cnt" bodyClass="noborder nopadding">
				<div id="menuLeft" class="rf-pg-sidebar">
					<ui:include src="/includes/menu.xhtml" />
				</div>
				<ui:include src="/includes/status.xhtml"/>
				<div id="page-content" class="rf-pg-bd" style="padding: 10px;">
					<div id="navbar" class="padding-top5">
						<h:form prependId="false">
							<div id="breadcrumb-ct">
								<div id="crumbs">
									<ui:insert name="navbar"/>
								</div>
							</div>
						</h:form>
					</div>
					<a4j:outputPanel id="errorsPlaceHolder" ajaxRendered="true" layout="block" styleClass="errorsPlaceHolder">
						<script type="text/javascript">//<![CDATA[
							function runEffect(elem) {
					            jQuery("#errorsPlaceHolder").fadeOut(2000).hide();
			        		};

							 jQuery(document).ready(function() {
								jQuery("#pgErrorsPlaceHolder").click(function() {
							        runEffect(this);
							        return false;
						        });

								window.setTimeout(function() {  
									jQuery("#errorsPlaceHolder").fadeOut(2000).hide();
					             }, 5000);  		        
							 });
						//]]></script>
						<h:panelGroup layout="block" styleClass="#{facesContext.maximumSeverity.ordinal >=2 ? 'errors' : 'info'}" rendered="#{not empty facesContext.maximumSeverity}" id="pgErrorsPlaceHolder">
							<h:panelGroup rendered="#{facesContext.maximumSeverity.ordinal>=2}">
								<p>
									<em> 
										<h:outputText value="#{msg['homepage.logged.msgError']}"/>
									</em>
								</p>
							</h:panelGroup>
							<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
							<rich:messages xmlns="" styleClass="level_" id="errorMessages">
							</rich:messages>
						</h:panelGroup>
					</a4j:outputPanel>
					<div id="bodyToo" class="noborder">
						<ui:insert name="body"/>
					 </div>
					 <div style="clear: both; height: 0;">
					 </div>
				</div>
			</rich:panel>
		
			<rich:panel id="footerct" styleClass="noborder rf-p-hdr rf-pg-ftr container" bodyClass="rf-pg-ftr-cnt noborder nopadding">
				<h:outputLink value="http://www.link.it" target="_blank">
					<h:graphicImage value="/images/lnk_web_linkhead.png" height="50" title="Link.it" alt="Link.it" />
				</h:outputLink>
			</rich:panel>
		</div>
		<a4j:log />
	</h:body>
</f:view>
</html>
