	<f:facet name="header">
	 <h:panelGroup id="headerct" layout="block">
			<table style="width:100%; padding-top: 5px;">
				<tbody>
					<tr>
						<td align="left">
						<h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/fattura/list/listaFatture.jsf" style="text-decoration: none; color: #000;">
								<h:outputText value="#{msg['appTitle']}" style="font-size: 197%; font-weight: bold;"/>
						</h:outputLink>
						</td>
						<td align="right">
							<h:panelGrid id="panelGroupOut_headerRight" columnClasses="gridContent verticalAlignTop" columns="#{loginBean.languageForm.rendered == 'true' and loginBean.isLoggedInAsString == 'true' ? 2 : 1}">
								<h:form id="#{loginBean.languageForm.id}" prependId="false" execute="@this" ajaxSubmit="true" rendered="#{loginBean.languageForm.rendered == 'true'}">
									<a4j:outputPanel id="#{loginBean.languageForm.id}_formPnl" ajaxRendered="false" layout="block">
										<op2web:formField field="#{loginBean.languageForm.lingua}"/>
									</a4j:outputPanel>
								</h:form>
								<c:if test="#{loginBean.isLoggedInAsString == 'true'}">
									<h:form>
									<h:outputLabel value=" | " rendered="#{loginBean.languageForm.rendered == 'true'}"/>
									<h:outputLabel value="#{msg['homepage.logged.username']}:  "/>
									<h:outputText id="usernameCtr" value="#{loginBean.username} " style="FONT-WEIGHT: bold;"/>
									<h:outputLabel value=" | "/>
									
										<h:commandLink action="#{loginBean.logout}" value="#{msg['homepage.logged.logout']}"/>Â 
										</h:form>
								</c:if>
							</h:panelGrid>
						</td>
					</tr>

	<rich:panel styleClass="noborder">
		<rich:jQuery name="activeRow" timing="domready" query="hover(function(){jQuery(this).addClass('active')},function(){jQuery(this).removeClass('active')})"/>
		<rich:jQuery name="checkBrowser" timing="domready" selector="a[id*='iconLink']" query="addClass((jQuery.browser.msie &amp;&amp; jQuery.browser.version=='6.0') ? 'iconLinkie' : '')"/>
		<script type="text/javascript">//<![CDATA[
			 jQuery(document).ready(function() {
				if(jQuery.browser.msie){
					if(jQuery.browser.version=="6.0")
						jQuery("a[id*='iconLink']").addClass('iconLink');
				}

				jQuery("[id$='menuct']").sticky({topSpacing:10});
			 });
		//]]></script>
		<h:panelGrid style="width:100%;">
			<rich:layout id="mainct">
				<rich:layoutPanel id="navbar" position="top">
					<h:form>
						<div id="breadcrumb-ct">
							<div id="crumbs">
								<ui:insert name="navbar"/>
							</div>
						</div>
					</h:form>
				</rich:layoutPanel>

				<rich:layoutPanel id="body" position="center" width="100%">
					<a4j:outputPanel id="errorsPlaceHolder" ajaxRendered="true" layout="block" styleClass="errorsPlaceHolder">
						<script type="text/javascript">//<![CDATA[
							function runEffect(elem) {
					            jQuery("#errorsPlaceHolder").fadeOut(2000).hide();
			        		};

							 jQuery(document).ready(function() {
								jQuery("#pgErrorsPlaceHolder").click(function() {
							        runEffect(this);
							        return false;
						        });

								window.setTimeout(function() {  
									jQuery("#errorsPlaceHolder").fadeOut(2000).hide();
					             }, 5000);  		        
							 });
						//]]></script>
						<h:panelGroup layout="block" styleClass="#{facesContext.maximumSeverity.ordinal&gt;=2 ? 'errors' : 'info'}" rendered="#{not empty facesContext.maximumSeverity}" id="pgErrorsPlaceHolder">
							<h:panelGroup rendered="#{facesContext.maximumSeverity.ordinal&gt;=2}">
								<p>
									<em> 
										<h:outputText value="#{msg['homepage.logged.msgError']}"/>
									</em>
								</p>
							</h:panelGroup>
							<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
							<rich:messages xmlns="" styleClass="level_" id="errorMessages">
								
							</rich:messages>
						</h:panelGroup>
					</a4j:outputPanel>
					<div id="bodyToo" class="noborder">
						<ui:insert name="body"/>
					</div>
				</rich:layoutPanel>

				<rich:layoutPanel position="bottom">
				</rich:layoutPanel>
