<ui:composition template="/templates/form.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />

    	<!-- Dati Generali Fattura -->
    	<op2web:fieldset legend="#{msg['fattura.label.generale']}" rendered="#{true}">
    		<op2web:outputGroup group="#{fatturaElettronicaBean.fieldsDatiGenerali}"/>
    	</op2web:fieldset>
    	
    	<!-- Contenuto Fattura -->
    	<op2web:fieldset legend="#{msg['fattura.label.contenuto']}" rendered="#{true}">
    		<op2web:outputGroup group="#{fatturaElettronicaBean.fieldsContenutoFattura}"/>
    	</op2web:fieldset>
    </ui:composition>
