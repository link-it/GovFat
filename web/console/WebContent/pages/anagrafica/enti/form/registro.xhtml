<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />

	<ui:define name="pageTitle">#{msg['registro.dettaglio.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['registro.dettaglio.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="/#{msg['menu.group.anagrafica']}" /></li>
			<li><a4j:htmlCommandLink
					action="#{enteMBean.restoreSearch}"
					value="/#{msg['ente.dettaglio.pageTitle']}">
				</a4j:htmlCommandLink></li>
			<li><h:outputText
					rendered="#{enteMBean.registroMBean.selectedElement.DTO.id != -1}"
					value="/#{msg['registro.dettaglio.pageTitle']} (#{enteMBean.registroMBean.selectedElement.nome.value})" /></li>
			<li><h:outputText
					rendered="#{enteMBean.registroMBean.showForm == true and enteMBean.registroMBean.azione == 'update'}"
					value="/#{msg['commons.button.aggiorna']}" /> <h:outputText
					rendered="#{enteMBean.registroMBean.showForm == true and enteMBean.registroMBean.azione != 'update'}"
					value="/#{msg['registro.dettaglio.nuovo']}" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">

		<a4j:keepAlive beanName="enteMBean" />

		<rich:panel id="panelContainer1" style="padding:0"
			headerClass="outpanelHeader" styleClass="noborder">
			<h:outputText id="outNoDettaglio"
				value="#{msg['registro.dettaglio.nodata']}"
				rendered="#{empty enteMBean.registroMBean.selectedElement and enteMBean.registroMBean.azione == 'update'}" />

			<!-- Form Inserimento dati -->
			<op2web:form formBean="#{enteMBean.registroMBean.form}"
				rendered="#{enteMBean.registroMBean.showForm  == true}">
				<p class="legend">
					<strong>#{msg['commons.label.note']}</strong> (<em>*</em>)
					#{msg['commons.label.campiObbligatori']}
				</p>
				<op2web:fieldset legend="#{msg['registro.form.label']}"
					collapsible="false" closed="false" rendered="#{true}">

					<!-- Nome -->
					<op2web:formField field="#{enteMBean.registroMBean.form.nome}" />

					<!-- Username -->
					<op2web:formField field="#{enteMBean.registroMBean.form.username}" />

					<!-- Password -->
					<op2web:formField field="#{enteMBean.registroMBean.form.password}" />
				</op2web:fieldset>
				<br />
				<op2web:fieldset
					legend="#{msg['registro.form.properties.label']}"
					collapsible="false" closed="false" rendered="#{true}">


					<c:forEach items="#{enteMBean.registroMBean.form.properties}" var="prop">

						<!-- Proprieta i-esima -->
						<op2web:formField field="#{prop}" />
					</c:forEach>

				</op2web:fieldset>
				<ui:define name="buttons">
						<a4j:commandButton id="invia"
							value="#{msg['commons.button.invia']}" styleClass="icon-save"
							reRender="mainct,menuct" status="mainStatus"
							action="#{enteMBean.registroMBean.invia}">
						</a4j:commandButton>

						<a4j:commandButton id="annulla"
							value="#{msg['commons.button.annulla']}" status="mainStatus"
							styleClass="icon-delete" action="#{enteMBean.annullaRegistro}"
							reRender="mainct,menuct">
						</a4j:commandButton>
				</ui:define>

			</op2web:form>

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody"
				rendered="#{not empty enteMBean.registroMBean.selectedElement and enteMBean.registroMBean.showForm == false}">
				<f:facet name="header">
					<h:outputText id="outHeaderFattura1"
						value="#{msg['registro.dettaglio.pageTitle']} (#{enteMBean.registroMBean.selectedElement.nome.value})"
						rendered="#{not empty enteMBean.registroMBean.selectedElement}" />
				</f:facet>

				<!-- Messaggio Idp -->
				<h:panelGrid id="panelDettaglio2"
					columnClasses="gridContent verticalAlignTop"
					rendered="#{!empty enteMBean.registroMBean.selectedElement}" columns="1"
					width="100%">

					<!-- Dati Generali  -->
					<op2web:fieldset legend="#{msg['registro.label.generale']}"
						rendered="#{true}">
						<op2web:outputGroup
							group="#{enteMBean.registroMBean.selectedElement.fieldsDatiGenerali}" />
					</op2web:fieldset>

					<op2web:fieldset legend="#{msg['registro.label.properties']}"
						rendered="#{not empty enteMBean.registroMBean.selectedElement.fieldsProperties.fields}">
						<op2web:outputGroup
							group="#{enteMBean.registroMBean.selectedElement.fieldsProperties}" />
					</op2web:fieldset>

				</h:panelGrid>

				<br />
				<h:form id="formShowUpdateForm">
					<div class="buttonrow">
						<a4j:commandButton id="aggiorna"
							value="#{msg['commons.button.modifica']}" styleClass="icon-edit"
							status="mainStatus" action="#{enteMBean.registroMBean.modifica}"
							reRender="mainct,menuct">
						</a4j:commandButton>
					</div>
				</h:form>

			</rich:panel>

		</rich:panel>

	</ui:define>
</ui:composition>
