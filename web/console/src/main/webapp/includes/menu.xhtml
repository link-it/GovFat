<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<f:loadBundle var="msg" basename="messages" />
	
	<a4j:form prependId="false">
		<rich:panel id="menuct" style="padding:0;  margin-top: 5px;"
		 styleClass="noborder" headerClass="outpanelHeader" rendered="#{loginBean.isLoggedIn}">
				<rich:panelMenu expandMode="none" mode="server">
					<rich:panelMenuGroup label="#{msg['menu.group.anagrafica']}" expanded="true" rendered="#{loginBean.showMenuAnagrafica}">
						<rich:panelMenuItem id="menuLinkEnti" label="#{msg['menu.group.anagrafica.protocolli']}" action="#{protocolloMBean.menuAction}"  rendered="#{loginBean.showMenuItemProtocolli}"/>
						<rich:panelMenuItem id="menuLinkUtenti" label="#{msg['menu.group.anagrafica.utenti']}" action="#{utenteMBean.menuAction}"  rendered="#{loginBean.showMenuItemUtenti}"/>
						<rich:panelMenuItem id="menuLinkDipartimenti" label="#{msg['menu.group.anagrafica.dipartimenti']}" action="#{dipartimentoMBean.menuAction}" rendered="#{loginBean.showMenuItemDipartimenti}"/>
						<rich:panelMenuItem id="menuLinkRispedizioni" label="#{msg['menu.group.anagrafica.rispedizioni']}" action="#{rispedizioneMBean.menuAction}" rendered="#{loginBean.showMenuItemRispedizioni}"/>
					</rich:panelMenuGroup>
					<rich:panelMenuGroup label="#{msg['menu.group.operazioni']}" expanded="true">
						<rich:panelMenuItem id="menuLink1" label="#{msg['menu.group.operazioni.listaFatture']}" action="#{fatturaElettronicaMBean.menuAction}" />
						<rich:panelMenuItem id="menuLink2" label="#{msg['menu.group.operazioni.listaOperazioni']}" action="#{operazioneMBean.menuAction}" rendered="#{loginBean.showMenuItemOperazioniPCC}" actionListener="#{operazioneSearchForm.initSearchListener}">
						</rich:panelMenuItem>
					</rich:panelMenuGroup>
				</rich:panelMenu>
		</rich:panel>
		</a4j:form>
</ui:composition>
