<ui:composition template="/templates/formSecure.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />
	<ui:param value="#{msg['login.header.title']}"
		name="title" />
	<ui:define name="body">
<style type="text/css">
#breadcrumb-ct {
display: none;
}
</style>
		<form id="formLogin"   action="j_security_check" method="post">
		
		<op2web:fieldset legend="#{msg['login.form.fieldset']}" rendered="#{true}" collapsible="false" closed="false"> 

			<op2web:prop label="#{msg['login.form.username']}" required="true">
				<h:inputText id="j_username"
					value="#{loginBean.username}" />
			</op2web:prop>
			<op2web:prop label="#{msg['login.form.password']}" required="true">
				<h:inputSecret id="j_password"
					value="#{loginBean.password}" />
			</op2web:prop>

			<div class="buttonrow">
				<h:commandButton type="submit" id="submitBtn" styleClass="icon-login" value="#{msg['login.form.submit']}" />
			</div>
			
			</op2web:fieldset>

		</form>

	</ui:define>
</ui:composition>
