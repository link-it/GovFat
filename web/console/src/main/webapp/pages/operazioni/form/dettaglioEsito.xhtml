<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />

	<ui:define name="pageTitle">#{msg['esitoPcc.dettaglio.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['esitoPcc.dettaglio.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="/#{msg['menu.group.operazioni']}"/>
			</li>
			<li><a4j:htmlCommandLink
					action="#{operazioneMBean.restoreSearch}"
					value="/#{msg['operazione.listaOperazioni.pageTitle']}" rendered="#{esitoMBean.paginaFrom == 'menu'}">
				</a4j:htmlCommandLink>
				<a4j:htmlCommandLink
					action="#{fatturaElettronicaMBean.restoreSearch}" rendered="#{esitoMBean.paginaFrom == 'dettaglioFattura'}"
					value="/#{msg['fattura.listaFatture.pageTitle']}">
				</a4j:htmlCommandLink>
			</li>
			<li>
				<a4j:htmlCommandLink action="dettaglioOperazione" id="dettaglioOperazione"
					rendered="#{esitoMBean.paginaFrom == 'menu'}" value="/#{msg['operazione.dettaglio.pageTitle']} (#{esitoMBean.traccia.operazione.value})">
					<f:setPropertyActionListener value="#{esitoMBean.traccia}" target="#{operazioneMBean.selectedElement}" />
					<f:setPropertyActionListener value="#{esitoMBean.paginaFrom}" target="#{operazioneMBean.paginaFrom}" />
				</a4j:htmlCommandLink>
				<a4j:htmlCommandLink action="dettaglioFattura" id="dettaglioFattura"
					rendered="#{esitoMBean.paginaFrom == 'dettaglioFattura'}"
					value="/#{msg['fattura.dettaglio.pageTitle']} (#{esitoMBean.fattura.cedentePrestatore.value} #{esitoMBean.fattura.numero.value}/#{esitoMBean.fattura.anno.value})">
					<f:setPropertyActionListener value="#{esitoMBean.fattura}" target="#{fatturaElettronicaMBean.selectedElement}" />
				</a4j:htmlCommandLink>	
			</li>
			<li>
				<a4j:htmlCommandLink action="dettaglioOperazione" id="dettaglioOperazione2"
					rendered="#{esitoMBean.paginaFrom == 'dettaglioFattura'}" value="/#{msg['operazione.dettaglio.pageTitle']} (#{esitoMBean.traccia.operazione.value})">
					<f:setPropertyActionListener value="#{esitoMBean.traccia}" target="#{operazioneMBean.selectedElement}" />
					<f:setPropertyActionListener value="#{esitoMBean.fattura}" target="#{operazioneMBean.fattura}" />
					<f:setPropertyActionListener value="#{esitoMBean.paginaFrom}" target="#{operazioneMBean.paginaFrom}" />
				</a4j:htmlCommandLink>
				<a4j:htmlCommandLink action="dettaglioTrasmissione" id="dettaglioTrasmissione2"
					rendered="#{esitoMBean.paginaFrom == 'menu'}" value="/#{msg['trasmissionePcc.dettaglio.pageTitle']} (#{esitoMBean.trasmissione.tsTrasmissioneFormatted})">
					<f:setPropertyActionListener value="#{esitoMBean.traccia}" target="#{trasmissioneMBean.traccia}" />
					<f:setPropertyActionListener value="#{esitoMBean.trasmissione}" target="#{trasmissioneMBean.selectedElement}" />
					<f:setPropertyActionListener value="#{esitoMBean.paginaFrom}" target="#{trasmissioneMBean.paginaFrom}" />
				</a4j:htmlCommandLink>
			</li>
			<li>
				<a4j:htmlCommandLink action="dettaglioTrasmissione" id="dettaglioTrasmissione3"
					rendered="#{esitoMBean.paginaFrom == 'dettaglioFattura'}" value="/#{msg['trasmissionePcc.dettaglio.pageTitle']} (#{esitoMBean.trasmissione.tsTrasmissioneFormatted})">
					<f:setPropertyActionListener value="#{esitoMBean.traccia}" target="#{trasmissioneMBean.traccia}" />
					<f:setPropertyActionListener value="#{esitoMBean.fattura}" target="#{trasmissioneMBean.fattura}" />
					<f:setPropertyActionListener value="#{esitoMBean.trasmissione}" target="#{trasmissioneMBean.selectedElement}" />
					<f:setPropertyActionListener value="#{esitoMBean.paginaFrom}" target="#{trasmissioneMBean.paginaFrom}" />
				</a4j:htmlCommandLink>
				<h:outputText value="/#{msg['esitoPcc.dettaglio.pageTitle']} (#{esitoMBean.selectedElement.gdoFormatted})" rendered="#{esitoMBean.paginaFrom == 'menu'}" />
			</li>
			<li><h:outputText value="/#{msg['esitoPcc.dettaglio.pageTitle']} (#{esitoMBean.selectedElement.gdoFormatted})" rendered="#{esitoMBean.paginaFrom == 'dettaglioFattura'}" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<a4j:keepAlive beanName="operazioneMBean" />
		<a4j:keepAlive beanName="fatturaElettronicaMBean" />
		<a4j:keepAlive beanName="trasmissioneMBean" />
		<a4j:keepAlive beanName="esitoMBean" />

		<rich:panel id="panelContainer1" style="padding:0"
			headerClass="outpanelHeader" styleClass="noborder">
			<h:outputText id="outNoDettaglio"
				value="#{msg['esitoPcc.dettaglio.nodata']}"
				rendered="#{empty esitoMBean.selectedElement}" />

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody"
				rendered="#{not empty esitoMBean.selectedElement}">
				<f:facet name="header">
					<h:outputText id="outHeaderoperazione1"
						value="#{msg['esitoPcc.dettaglio.pageTitle']} (#{esitoMBean.selectedElement.gdoFormatted})"
						rendered="#{not empty esitoMBean.selectedElement}" />
				</f:facet>

				<!-- Messaggio Idp -->
				<h:panelGrid id="panelDettaglio2"
					columnClasses="gridContent verticalAlignTop"
					rendered="#{!empty esitoMBean.selectedElement}" columns="1"
					width="100%">

					<!-- Dati Generali  -->
					<op2web:fieldset legend="#{msg['esitoPcc.label.intestazione']}"
						collapsible="false" closed="false" rendered="#{true}">
						<op2web:outputGroup
							group="#{esitoMBean.selectedElement.fieldsDatiGenerali}" />
					</op2web:fieldset>
					
					<!-- Tabella Esiti -->
					<op2web:fieldset legend="#{msg['esitoPcc.label.errori']}"
						collapsible="false" closed="false" rendered="#{erroreDM.rowCount > 0}">
						<c:set var="metadataErrore"
							value="#{erroreMBean.metadata}" />

						<op2web:pagedListView id="tabellaErrori" showSelectAll="false" enableDelete="false" mBean="#{erroreMBean}"
							value="#{erroreDM}" rendered="true" itemMetadata="#{metadataErrore}">

							<!--colonne -->
							<op2web:tableColumns
								nomiColonne="#{'progressivoOperazione,tipoOperazione,codiceEsito,descrizioneEsito'}" />
						 
						</op2web:pagedListView>
					</op2web:fieldset>
				</h:panelGrid>

			</rich:panel>

		</rich:panel>

	</ui:define>
</ui:composition>
