<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />
	<a4j:loadScript src="resource://jquery.js" />

	<ui:define name="pageTitle">#{msg['dipartimento.listaDipartimenti.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['dipartimento.listaDipartimenti.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="#{msg['menu.group.anagrafica']}" /></li>
			<li><h:graphicImage value="/images/tema_link/next_white.png" width="16" height="16"/></li>
			<li><h:outputText value="#{msg['dipartimento.listaDipartimenti.pageTitle']}" styleClass="ultimo-path" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<a4j:keepAlive beanName="dipartimentoMBean" ajaxOnly="true" />
				<script type="text/javascript">
				 jQuery(document).ready(function() {
					_force_get = true;
				 });
		</script>
		<a4j:outputPanel id="pagina"  layout="block">

			<op2web:search mBean="#{dipartimentoMBean}" fieldsToUpdateButtonFiltra="dipartimentiListView" fieldsToUpdateButtonReset="dipartimentiListView" >
				<!-- Descrizione,Codice -->
				<op2web:searchFields nomiFields="#{'descrizione,codice,ente'}" />
			</op2web:search>

			<div class="spacer"></div>
			
			<op2web:managedPagedListView  value="#{dipartimentoDM}" mBean="#{dipartimentoMBean}">
	
				<rich:column styleClass="#{itemMetadata.codice.tableColumnStyleClass}">
					<f:facet name="header">
						<h:outputText value="#{itemMetadata.codice.label}" rendered="#{not empty itemMetadata.codice.label}" styleClass="#{itemMetadata.codice.tableHeaderLabelStyleClass}" />
					</f:facet>
					<h:panelGroup>
						<a4j:htmlCommandLink id="#{dipartimentoMBean.table.id}_dettaglio_btn_dx" action="#{dipartimentoMBean.dettaglio}" ajaxSingle="true">
							<f:setPropertyActionListener value="#{item.DTO.id}" target="#{dipartimentoMBean.selectedId}" />
							<h:outputText id="outCodice2" value="#{item.codice.value}" />
						</a4j:htmlCommandLink>
					</h:panelGroup>
				</rich:column>
				
				<!-- Colonne Descrizione,Codice,modalitaPush -->
				<op2web:tableColumns nomiColonne="#{'descrizione,ente,modalitaPush,fatturazioneAttiva'}" />
					
			</op2web:managedPagedListView>
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
