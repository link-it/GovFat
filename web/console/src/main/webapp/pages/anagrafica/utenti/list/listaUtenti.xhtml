<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />
	<a4j:loadScript src="resource://jquery.js" />

	<ui:define name="pageTitle">#{msg['utente.listaUtenti.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['utente.listaUtenti.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="#{msg['menu.group.anagrafica']}" /></li>
			<li><h:graphicImage value="/images/tema_link/next_white.png" width="16" height="16"/></li>
			<li><h:outputText value="#{msg['utente.listaUtenti.pageTitle']}" styleClass="ultimo-path" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<a4j:keepAlive beanName="utenteMBean" ajaxOnly="true" />
				<script type="text/javascript">
				 jQuery(document).ready(function() {
					_force_get = true;
				 });
		</script>
		<a4j:outputPanel id="pagina"  layout="block">

			<op2web:search mBean="#{utenteMBean}" fieldsToUpdateButtonFiltra="utentiListView" fieldsToUpdateButtonReset="utentiListView" >
				<op2web:prop label="#{utenteMBean.search.denominazione.label}" required="#{utenteMBean.search.denominazione.required}" 
						rendered="#{utenteMBean.search.denominazione.rendered}">
					<div>
						<div class="keepMargin">
							<h:inputText id="input_#{utenteMBean.search.denominazione.name}" value="#{utenteMBean.search.denominazione.value}" 
							style="#{utenteMBean.search.denominazione.style}" disabled="#{utenteMBean.search.denominazione.disabled}" />	
						</div>
					</div>
				
			 	</op2web:prop>	
					
				<op2web:searchFields nomiFields="#{'dipartimento'}" />
			</op2web:search>

			<div class="spacer"></div>
			
			<op2web:managedPagedListView  value="#{utenteDM}" mBean="#{utenteMBean}">
			
				<rich:column styleClass="#{itemMetadata.username.tableColumnStyleClass}">
					<f:facet name="header">
						<h:outputText value="#{itemMetadata.username.label}" rendered="#{not empty itemMetadata.username.label}" styleClass="#{itemMetadata.username.tableHeaderLabelStyleClass}" />
					</f:facet>
					<h:panelGroup>
						<a4j:htmlCommandLink id="#{utenteMBean.table.id}_dettaglio_btn_dx" action="#{utenteMBean.dettaglio}" ajaxSingle="true">
							<f:setPropertyActionListener value="#{item.DTO.id}" target="#{utenteMBean.selectedId}" />
							<h:outputText id="outCodice2" value="#{item.username.value}" />
						</a4j:htmlCommandLink>
					</h:panelGroup>
				</rich:column>
				
				<!-- Colonne cognome,nome,username,ruolo -->
				<op2web:tableColumns nomiColonne="#{'cognome,nome,ruolo'}" />
					
			</op2web:managedPagedListView>
		</a4j:outputPanel>

	</ui:define>
</ui:composition>
