<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
	<f:loadBundle var="msg" basename="messages" />

	<ui:define name="pageTitle">#{msg['ente.dettaglio.pageTitle']}</ui:define>
	<ui:define name="pageHeader">#{msg['ente.dettaglio.pageTitle']}</ui:define>
	<ui:define name="navbar">
		<ul>
			<li>
				<h:outputText value="/#{msg['menu.group.anagrafica']}" />
			</li>
			<li>
				<a4j:htmlCommandLink action="#{enteMBean.restoreSearch}" value="/#{msg['ente.listaEnti.pageTitle']}">
				</a4j:htmlCommandLink>
			</li>
			<li>
				<h:outputText rendered="#{enteMBean.selectedElement.DTO.id != -1}" value="/#{msg['ente.dettaglio.pageTitle']} (#{enteMBean.selectedElement.nome.value})" />
			</li>
			<li>
				<h:outputText rendered="#{enteMBean.showForm == true and enteMBean.azione == 'update'}" value="/#{msg['commons.button.aggiorna']}" />
				<h:outputText rendered="#{enteMBean.showForm == true and enteMBean.azione != 'update'}" value="/#{msg['commons.button.nuovo']}" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<a4j:keepAlive beanName="enteMBean" ajaxOnly="true" />
		
			<script type="text/javascript">
				 jQuery(document).ready(function() {
					_force_get = true;
				 });
		</script>

		<rich:panel id="panelContainer1" style="padding:0" headerClass="outpanelHeader" styleClass="noborder"> 
			<h:outputText id="outNoDettaglio" value="#{msg['ente.dettaglio.nodata']}" rendered="#{empty enteMBean.selectedElement and enteMBean.azione == 'update'}" />

			<!-- Form Inserimento dati -->
			<op2web:editForm mBean="#{enteMBean}" rendered="#{enteMBean.showForm  == true}" fieldsToUpdateButtonInvia="mainct" 
						fieldsToUpdateButtonAnnulla="mainct" >
				<p class="legend">
					<strong>#{msg['commons.label.note']}</strong> (<em>*</em>)
					#{msg['commons.label.campiObbligatori']}
				</p>
				<op2web:fieldset legend="#{msg['ente.form.label']}" collapsible="false" closed="false" rendered="#{true}">
					
					<op2web:prop label="#{enteMBean.form.nome.label}" required="#{enteMBean.form.nome.required}" 
							rendered="#{enteMBean.form.nome.rendered}">
						<div>
							<div class="keepMargin">
								<h:inputText id="input_#{enteMBean.form.nome.name}" value="#{enteMBean.form.nome.value}" 
								style="#{enteMBean.form.nome.style}" disabled="#{enteMBean.form.nome.disabled}" />	
							</div>
						</div>
						
					 </op2web:prop>

					<op2web:formFields nomiFields="#{'descrizione'}"/>

				</op2web:fieldset>
				<rich:spacer height="10"/>
				
				<op2web:fieldset legend="#{msg['ente.form.pcc']}" collapsible="false" closed="false" rendered="#{true}">
					
					<op2web:formFields nomiFields="#{'idPccAmministrazione,cfAuth'}"/>

				</op2web:fieldset>
				<rich:spacer height="10"/>
				
				<op2web:fieldset legend="#{msg['ente.form.parer']}" collapsible="false" closed="false" rendered="#{true}">
					
					<op2web:formFields nomiFields="#{'enteVersatore,strutturaVersatore'}"/>

				</op2web:fieldset>
				<rich:spacer height="10"/>
				
				<op2web:fieldset legend="#{msg['ente.form.pagoPA']}" collapsible="false" closed="false" rendered="#{true}">
					
					<op2web:formFields nomiFields="#{'prefissoCodicePagamento,nodoCodicePagamento'}"/>

				</op2web:fieldset>
				<rich:spacer height="10"/>
				 
				
			</op2web:editForm>

			<rich:panel id="panelDettaglio1" bodyClass="inpanelBody" rendered="#{not empty enteMBean.selectedElement and enteMBean.showForm == false}">
				<f:facet name="header">
					<h:outputText id="outHeaderFattura1" value="#{msg['ente.dettaglio.pageTitle']} (#{enteMBean.selectedElement.nome.value})"
						rendered="#{not empty enteMBean.selectedElement}" />
				</f:facet>

				<!-- Messaggio Idp -->
				<h:panelGrid id="panelDettaglio2" columnClasses="gridContent verticalAlignTop" rendered="#{!empty enteMBean.selectedElement}" columns="1" width="100%">

					<!-- Dati Generali  -->
					<op2web:fieldset legend="#{msg['ente.label.generale']}" rendered="#{true}">
						<op2web:outputGroup group="#{enteMBean.selectedElement.fieldsDatiGenerali}" nomiFields="#{'nome,descrizione'}"/>
					</op2web:fieldset>

					<!-- Dati PCC  -->
					<op2web:fieldset legend="#{msg['ente.label.pcc']}">
						<op2web:outputGroup group="#{enteMBean.selectedElement.fieldsDatiPcc}" />
					</op2web:fieldset>
					
					<!-- Dati PArer  -->
					<op2web:fieldset legend="#{msg['ente.label.parer']}">
						<op2web:outputGroup group="#{enteMBean.selectedElement.fieldsDatiParer}" />
					</op2web:fieldset>
					
					<!-- Dati PagoPA  -->
					<op2web:fieldset legend="#{msg['ente.label.pagoPA']}">
						<op2web:outputGroup group="#{enteMBean.selectedElement.fieldsDatiPagoPA}" />
					</op2web:fieldset>
					
				</h:panelGrid>

				<rich:spacer height="20"/>
				<h:form id="sUpF"> 
					<div class="buttonrow">
						<a4j:commandButton id="aggiorna" value="#{msg['commons.button.modifica']}" styleClass="icon-edit"
							onclick="abilitaModifica()" oncomplete="disabilitaModifica()" 
							status="mainStatus" action="#{enteMBean.modifica}" reRender="mainct">
						</a4j:commandButton>
					</div>
				</h:form>
			</rich:panel>
		</rich:panel>
	</ui:define>
</ui:composition>
