#directory esterna  dove stanno le properties
properties.path=${properties.path}


# utilizza la divisione tra utenti interni ed esterni
org.govmix.proxy.fatturapa.web.console.utenti.utilizzaProfilo=${org.govmix.proxy.fatturapa.web.console.utenti.utilizzaProfilo}

#Visualizza url modifica password
org.govmix.proxy.fatturapa.web.console.modificaPassword.visualizzaLink=${org.govmix.proxy.fatturapa.web.console.modificaPassword.visualizzaLink}
# Url al servizio di modifica della password
org.govmix.proxy.fatturapa.web.console.modificaPassword.url=${org.govmix.proxy.fatturapa.web.console.modificaPassword.url}

# Id del protocollo da utilizzare sulla console
