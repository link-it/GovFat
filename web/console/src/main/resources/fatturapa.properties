# Url per l'invocazione della sonda del proxyPCC
org.govmix.proxy.fatturapa.web.console.proxyPCC.sonda.url=${org.govmix.proxy.fatturapa.web.console.proxyPCC.sonda.url}

# Elenco dei codici di errore restituiti dalla pcc da utilizzare per filtrare sulle tracce
