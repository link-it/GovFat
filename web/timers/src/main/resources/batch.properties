org.govmix.proxy.fatturapa.web.api.timer.invioConservazione.enable=${org.govmix.proxy.fatturapa.web.api.timer.invioConservazione.enable}
# Nome JNDI dell'EJBTimer (Necessario solo per Server j2ee)
